<app-nav-bar (changeView)="currentView = $event"></app-nav-bar>

<div [ngSwitch]="currentView">
    <app-list-view *ngSwitchCase="'listView'"></app-list-view>
    <app-home-view *ngSwitchCase="'homeView'"></app-home-view>
    <app-contact-view *ngSwitchCase="'contactView'"></app-contact-view>
</div>
