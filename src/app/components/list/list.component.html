<div *ngIf="shopingList.length > 0" class="list-component">
  <h3>{{ listName }} - {{ shopingList.length }}</h3>
  <app-list-input (newItem)="handleAddNewItem($event)"></app-list-input>
  <ul>
    <li *ngFor="let element of shopingList">
      <span [ngClass]="{expensive: element.price > 100}">
        {{ element.name }} - {{ element.price }}
      </span>
      <button (click)="removeElement(element)">Delete</button>
    </li>
  </ul>
  {{ magicNumber }}
</div>
